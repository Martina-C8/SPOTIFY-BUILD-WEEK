  <script>
    const ALBUM_ENDPOINT = "https://striveschool-api.herokuapp.com/api/deezer/album/";

    // Funzione asincrona per ottenere dati da una URL tramite fetch API
    const getData = async (url) => {
      const response = await fetch(url); // Esegue una richiesta HTTP GET alla URL specificata
      const data = await response.json(); // Estrae il corpo della risposta e lo interpreta come JSON
      return data; // Ritorna i dati sotto forma di oggetto JavaScript
    };

    const formatDuration = (seconds) => {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    };

    // Funzione per visualizzare l'album ricevuto come parametro
    const displayAlbum = (album) => {
      /* document.getElementById("albumTitle").innerText = album.title; */ // Imposta il titolo dell'album nel DOM
      const albumDetails = document.getElementById("albumDetails"); // Ottiene il riferimento al div #albumDetails dal DOM
      console.log(album)
      // Costruisce il markup HTML per visualizzare i dettagli dell'album   Modifiche Samuele sui DIV
      const releaseYear = album.release_date.split("-")[0];
      albumDetails.innerHTML = `
    <div class="col-12 col-md-6 contenitoreSuperioreSamu">
      <img src="${album.cover_medium}" class="img-fluid" alt="${album.title}">
      <div class="d-flex flex-column align-items-start"><span>Album</span><h2 class="">${album.title}</h2><div><span class="fw-bold">${album.artist.name}  </span><span>  ·  ${releaseYear}  </span><span>  ·  ${album.nb_tracks} songs</span></div></div>
      
    </div>
    
  <div class="sectionCentrale">
    <div>
       <span>
        <div class = "play">
          <div class = "triangolo"></div>
        </div>
       </span> 
       <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-suit-heart" viewBox="0 0 16 16">
       <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.6 7.6 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
       </svg>
       <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
       <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
       </svg>
    </div>
    <div>
      <span>Elenco</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z"/>
      <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z"/>
      <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z"/>
      </svg>
    </div>
  </div>
    <div class="col-12 col-md-6 contenitoreListaSamu">
      <div class="TitoloTabella">
        <div class="d-flex">
        <p style= "color:#686868">#</p>
        <h3 style= "color:#686868" class="px-3">Titolo</h3>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/>
        </svg>
      </div>
      
      <ol class="listaSamu container-fluid text-white ">
       <div class="d-flex flex-column trackSection"> ${album.tracks.data.map((track, index) => `
        <div class="d-flex justify-content-between track">
          <div class="d-flex">
            <p>${index + 1}</p>
            <li class = "px-3 list-unstyled"> ${track.title}</li>
          </div>
          <div class="d-flex">
            <div class="px-3 track-info">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart" viewBox="0 0 16 16">
                <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.6 7.6 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
              </svg>
            </div>
            <p>${formatDuration(track.duration)}</p>
            <div class="px-3 track-info">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
              </svg>
            </div>
          </div>
        </div>`).join("")}</div>
      </ol>
    </div>`;
    
    };

    // Event listener che si attiva quando il documento HTML è stato completamente caricato
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const albumId = urlParams.get('id'); // Ottiene l'ID dell'album dall'URL

      if (albumId) { // Verifica se è presente un ID dell'album nell'URL
        getData(ALBUM_ENDPOINT + albumId)
          .then(displayAlbum) // Visualizza i dettagli dell'album chiamando la funzione displayAlbum
          .catch((error) => console.error("Error fetching album data:", error)); // Gestisce gli errori in caso di fallimento della richiesta dei dati dell'album
      }
    });
  </script>
